<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BattleShip||GobiShanthan</title>
<link rel="stylesheet" href="css/style.css">
</link>
<script defer src="js/script.js"></script>

</head>

<body>

    <main id="main-div">
        <div id="left">
        </div>
        <div id="mid">
            <div id="title-container">
                <div id="main-title">BATTLE SHIP</div>
                <img id="logo-pic" src='./images/Logo.png' alt='g-vision-logo'/>
                <h1 id="winner"></h1>
            </div>
            <div id="gameboard-container">
                <div class="board-container">
                    <h1 class="board-title">Computer Board</h1>
                    <div id="cpu-board" class="board">
                    </div>
                </div>
                <div class="board-container">
                    <h1 class="board-title">Player Board</h1>
                    <p id="warning"></p>
                    <div id="player-board" class="board">
                    </div>
                </div>
            </div>

        </div>
        <div id="right">
            <button id="reset">RESET</button>

        </div>
    </main>
    <footer>G-VISION GAMES ALL RIGHTS RESERVED COPYRIGHTED</footer>
</body>

</html>
